language: bash
dist: trusty
services:
  - docker

stages:
  - docker
  - heroku

jobs:
  include:
    - stage: docker
      name: "Deploy Docker Hub"
      script:
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        - docker build -t maslick/barkoder-ui:$TRAVIS_BRANCH-$TRAVIS_BUILD_NUMBER -f docker/Dockerfile .
        - docker tag maslick/barkoder-ui:$TRAVIS_BRANCH-$TRAVIS_BUILD_NUMBER maslick/barkoder-ui
        - docker push maslick/barkoder-ui:$TRAVIS_BRANCH-$TRAVIS_BUILD_NUMBER
        - docker push maslick/barkoder-ui
    - stage: heroku
      name: "Deploy to Heroku"
      script: skip
      deploy:
        provider: heroku
        api_key:
          secure: 
        app:
          master: barkoder-ui
        on:
          repo: maslick/barkoder-ui
        run:
          - restart
